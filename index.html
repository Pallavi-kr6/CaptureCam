<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture Cam</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="content-area">
    <header>
      <h1>ðŸ“¸ Capture Cam</h1>
    </header>

    <section class="camera-section">
      <div class="camera">
        <video id="video" autoplay playsinline>
          Your browser does not support video streaming.
        </video>
        <button id="start-button" aria-label="Take photo">Take Photo</button>
      </div>

      <canvas id="canvas" style="display: none;"></canvas>

      <div class="output">
        <img id="photo" alt="The captured photo will appear here." />
        <button id="download-button" aria-label="Download captured image">Download Photo</button>
      </div>
    </section>

  
  </main>

  <script src="index.js"></script>
</body>
</html>
